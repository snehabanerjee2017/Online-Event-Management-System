<body>
	<div class='nav'><a href="../../adminhome.html">Home</a><a href="../../logout.php">Log Out</a> </div>	
	<div class="updatebox">

			<p>Planner ID</p><input type="number" name="planner_id" placeholder="Enter Planner ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Planner ID'" required>

			<p>Salary</p><input type="number" name="planner_salary" placeholder="Enter Planner Salary" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Planner Salary'">
			<p>Rating</p><input type="number" step="0.1" name="planner_rating" placeholder="Enter Planner Rating" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Planner Rating'">

		</form>
