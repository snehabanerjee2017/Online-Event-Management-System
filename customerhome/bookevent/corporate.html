		<h1>Book a Corporate Event</h1>

			<p>Event Date</p><input type="date" name="event_date" placeholder="Enter Date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Date'" required>
			<p>Event Time</p><input type="time" name="event_time" placeholder="Enter Time" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Time'" required>
			<p>Hall ID</p><input type="number" name="hall_id" placeholder="Enter Hall ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Hall ID'">

			<p>No. of Guests</p><input type="number" name="guests" placeholder="Enter no. of Guests" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter no. of Guests'" required>
			<input type="submit" value="Submit">
		</form>
