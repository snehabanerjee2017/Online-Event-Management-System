<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='UTF-8'/>
	<title>Insert:Planner</title>
	<link rel="stylesheet" type="text/css" href="css/insert_planner_styles.css">
</head>
<body>
	<div class='nav'><a href="../../adminhome.html">Home</a><a href="../../logout.php">Log Out</a> </div>	
	<div class="insertbox">
		<img src="css/planner_add.png" class="logo">
		<h1>Add New Planner</h1>
		<form action="insertplanner.php" method="POST">
			<p>Name</p><input type="text" name="planner_name" placeholder="Enter Name of the Planner" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Name of the Planner'" required>
			<p>Gender</p><input type="text" name="planner_gender" placeholder="male/female (Mind the case)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'male/female (Mind the case)'" required>
			<p>City</p><input type="text" name="planner_city" placeholder="Enter City" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter City'" required>
			<p>Salary</p><input type="number" name="planner_salary" placeholder="Enter Planner Salary" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Planner Salary'" required>
			<p>Rating</p><input type="number" step="0.1" name="planner_rating" placeholder="Enter Planner Rating" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Planner Rating'" required>
			<input type="submit" value="Submit">
		</form>	
	</div>
</body>
